<!DOCTYPE html>
<!-- saved from url=(0043)https://www.script-tutorials.com/demos/363/ -->
<html lang="en" class="mdl-js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="author" content="Script Tutorials">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>HTML5 Audio player with playlist | Script Tutorials</title>

    <!-- add styles and scripts -->
    <link href="./assets/css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./assets/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</head>
<body>
    <div class="example">

        <div class="player">
            <div class="pl"></div>
            <div class="title">04.mp3</div>
            <div class="artist">Artist 4</div>
            <div class="cover" style="background-image: url(&quot;data/cover4.jpg&quot;);"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            <div class="volume ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-slider-range-min" style="width: 74.7475%;"></div><a class="ui-slider-handle ui-state-default ui-corner-all" href="https://www.script-tutorials.com/demos/363/#" style="left: 74.7475%;"></a></div>
            <div class="tracker ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-slider-range-min" style="width: 0%;"></div><a class="ui-slider-handle ui-state-default ui-corner-all" href="https://www.script-tutorials.com/demos/363/#" style="left: 0%;"></a></div>
        </div>
        <ul class="playlist hidden" style="display: block;">
            <li audiourl="song.mp3" cover="cover1.jpg" artist="Artist 1" class="">01.mp3</li>
            <li audiourl="02.mp3" cover="cover2.jpg" artist="Artist 2" class="">02.mp3</li>
            <li audiourl="03.mp3" cover="cover3.jpg" artist="Artist 3" class="">03.mp3</li>
            <li audiourl="04.mp3" cover="cover4.jpg" artist="Artist 4" class="active">04.mp3</li>
            <li audiourl="05.mp3" cover="cover5.jpg" artist="Artist 5">05.mp3</li>
            <li audiourl="06.mp3" cover="cover6.jpg" artist="Artist 6">06.mp3</li>
            <li audiourl="07.mp3" cover="cover7.jpg" artist="Artist 7">07.mp3</li>
        </ul>

    </div>

</body></html>
